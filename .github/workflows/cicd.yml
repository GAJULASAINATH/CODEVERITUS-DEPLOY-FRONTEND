name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -t sainathdev7/codeveritus-frontend:latest .
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Push Docker Image
        run: docker push sainathdev7/codeveritus-frontend:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ec2-13-201-23-59.ap-south-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/codeveritus-deploy

            echo "ðŸ›  Pulling latest Docker images..."
            docker-compose pull frontend

            echo "ðŸš€ Recreating frontend container..."
            docker-compose up -d --force-recreate frontend

            echo "ðŸ§¹ Cleaning up old images, containers, and volumes..."
            docker system prune -af --volumes

            echo "âœ… Deployment complete!"
            docker ps