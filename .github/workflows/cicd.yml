name: frontend-deployment

on:
  push:
    branches:
      - main

jobs:
  BUILD:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t sainathdev7/codeveritus-frontend --build-arg REACT_APP_API_URL='${{secrets.REACT_APP_API_URL}}' .
      - name: Push to Docker Hub
        run: docker push sainathdev7/codeveritus-frontend:latest

  DEPLOY:
    needs: BUILD
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull sainathdev7/codeveritus-frontend:latest
      - name: Delete old container
        run: docker rm -f frontend-container || true  # Added '|| true' to ignore if container doesn't exist
      - name: Run container
        run: |
          docker run -d -p 443:80 --name frontend-container \
            sainathdev7/codeveritus-frontend:latest