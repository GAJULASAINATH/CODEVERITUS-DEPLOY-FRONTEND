worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Redirect all HTTP to HTTPS
  server {
    listen 80;
    listen [::]:80;
    server_name codeveritus.tech;
    return 301 https://$server_name$request_uri;
  }

  # HTTPS block using Certbot's SSL certificates
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name codeveritus.tech;

    ssl_certificate /etc/letsencrypt/live/codeveritus.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codeveritus.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets directly
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot|map)$ {
      try_files $uri =404;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    # SPA fallback: send everything else to index.html
    location / {
      try_files $uri /index.html;
    }
  }
}
